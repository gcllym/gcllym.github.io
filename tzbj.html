<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>表格的制作</h2>
    <p>table用到的属性 tr th td</p>
    <p>table表格</p>
    <table width="500" cellpadding="20" cellspacing="1" border="2" summary="水果喜好者调查表">
        <caption>水果喜好者调查表</caption>
        <thead>
            <tr>
                <th>水果</th>
                <th>喜欢</th>
                <th>不喜欢</th>
                <th>还可以</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>苹果</td>
                <td>15</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr>
                <td>香蕉</td>
                <td>8</td>
                <td>10</td>
                <td>17</td>
            </tr>
            <tr>
                <td>菠萝</td>
                <td>15</td>
                <td>6</td>
                <td>16</td>
            </tr>
            <tr>
                <td>番茄</td>
                <td>20</td>
                <td colspan="2" rowspan="2">未测试</td>
            </tr>
            <tr>
                <td>橘子</td>
                <td>13</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
